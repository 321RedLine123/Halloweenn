<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÆ Trick or Treat Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <style>
        :root {
            --orange: #ff6b01;
            --purple: #6b1b9a;
            --black: #1a1a1a;
            --green: #4caf50;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--black);
            color: white;
            font-family: 'Creepster', cursive;
            overflow-x: hidden;
        }

        /* –ù–∞–≤–∏–≥–∞—Ü–∏—è */
        .navbar {
            background: rgba(26, 26, 26, 0.95);
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(5px);
        }

        .menu-toggle {
            display: none;
            color: var(--orange);
            font-size: 2rem;
            cursor: pointer;
            background: none;
            border: none;
            position: absolute;
            right: 1rem;
            top: 1rem;
            z-index: 1001;
            padding: 0.5rem;
        }

        .nav-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        .nav-links a {
            color: var(--orange);
            text-decoration: none;
            font-size: 1.2rem;
            transition: color 0.3s ease;
            padding: 0.5rem 1rem;
        }

        .nav-links a:hover {
            color: var(--purple);
        }

        /* –ò–≥—Ä–æ–≤–æ–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä */
        .game-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            padding-top: 80px;
        }

        .game-container h1 {
            color: var(--orange);
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 2rem;
            text-shadow: 0 0 10px rgba(255, 107, 1, 0.5);
        }

        /* –ò–≥—Ä–æ–≤–æ–µ –ø–æ–ª–µ */
        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
        }

        .door {
            background: var(--purple);
            aspect-ratio: 1;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            cursor: pointer;
            transition: transform 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .door:hover {
            transform: scale(1.05);
        }

        .door.opened {
            pointer-events: none;
        }

        /* –°—á–µ—Ç */
        .score-board {
            background: var(--purple);
            padding: 1rem 2rem;
            border-radius: 10px;
            margin-bottom: 2rem;
            display: flex;
            gap: 2rem;
        }

        .score-item {
            text-align: center;
        }

        .score-label {
            color: var(--orange);
            font-size: 1.2rem;
        }

        .score-value {
            font-size: 2rem;
        }

        /* –ö–æ–Ω–µ—Ü –∏–≥—Ä—ã */
        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 2rem;
            z-index: 1000;
        }

        .game-over.active {
            display: flex;
        }

        .restart-btn {
            background: var(--orange);
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .restart-btn:hover {
            background: var(--purple);
        }

        /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .shake {
            animation: shake 0.5s ease-in-out;
        }

        .ghost {
            position: absolute;
            font-size: 2rem;
            opacity: 0;
            transition: all 0.5s ease;
        }

        .ghost.active {
            opacity: 1;
            transform: translateY(-50px);
        }

        /* –ú–µ–¥–∏–∞-–∑–∞–ø—Ä–æ—Å—ã */
        @media screen and (max-width: 1440px) {
            .menu-toggle {
                display: block;
            }

            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background: rgba(26, 26, 26, 0.95);
                padding: 1rem 0;
            }

            .nav-links.active {
                display: flex;
            }

            .nav-links a {
                padding: 0.8rem;
                text-align: center;
                width: 100%;
            }
        }
         @media screen and (max-width: 768px) {
            .game-container h1 {
                font-size: 2rem;
                margin-bottom: 1rem;
            }

            .game-board {
                grid-template-columns: repeat(4, 60px);
                gap: 0.3rem;
            }

            .score-board {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
                gap: 1rem;
                padding: 0.5rem;
            }

            .score-item {
                min-width: 100px;
            }

            .door {
                font-size: 2rem;
            }
        }
        @media screen and (max-width: 768px) {
            .game-container h1 {
                font-size: 2rem;
                margin-bottom: 1rem;
            }

            .game-board {
                grid-template-columns: repeat(4, 60px);
                gap: 0.3rem;
            }

            .score-board {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
                gap: 1rem;
                padding: 0.5rem;
            }

            .score-item {
                min-width: 100px;
            }

            .door {
                font-size: 2rem;
            }
        }

        @media screen and (max-width: 480px) {
            .game-container {
                padding: 1rem;
                padding-top: 70px;
            }

            .game-container h1 {
                font-size: 1.5rem;
            }

            .game-board {
                grid-template-columns: repeat(4, 60px);
                gap: 0.3rem;
            }

            .score-board {
                padding: 0.5rem;
            }

            .score-label {
                font-size: 1rem;
            }

            .score-value {
                font-size: 1.5rem;
            }

            .door {
                font-size: 1.5rem;
            }
        }

        @media screen and (max-width: 320px) {
            .game-board {
                grid-template-columns: repeat(4, 60px);
                gap: 0.3rem;
            }

            .score-board {
                flex-direction: column;
                align-items: center;
            }

            .score-item {
                min-width: auto;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <button class="menu-toggle">‚ò∞</button>
        <div class="nav-links">
            <a href="halloween.html">–ì–ª–∞–≤–Ω–∞—è</a>
            <a href="costumes-h.html">–ö–æ—Å—Ç—é–º—ã</a>
            <a href="recipes-h.html">–†–µ—Ü–µ–ø—Ç—ã</a>
            <a href="party-h.html">–í–µ—á–µ—Ä–∏–Ω–∫–∞</a>
        </div>
    </nav>

    <div class="game-container">
        <h1>üéÉ Trick or Treat üéÉ</h1>
        
        <div class="score-board">
            <div class="score-item">
                <div class="score-label">–ö–æ–Ω—Ñ–µ—Ç—ã</div>
                <div class="score-value" id="treats">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">–®—É—Ç–∫–∏</div>
                <div class="score-value" id="tricks">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">–ü–æ–ø—ã—Ç–∫–∏</div>
                <div class="score-value" id="attempts">10</div>
            </div>
        </div>

        <div class="game-board" id="gameBoard"></div>
    </div>

    <div class="game-over" id="gameOver">
        <h2>–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞!</h2>
        <p>–°–æ–±—Ä–∞–Ω–æ –∫–æ–Ω—Ñ–µ—Ç: <span id="finalTreats">0</span></p>
        <p>–ü–æ–ª—É—á–µ–Ω–æ —à—É—Ç–æ–∫: <span id="finalTricks">0</span></p>
        <button class="restart-btn" onclick="restartGame()">–ò–≥—Ä–∞—Ç—å —Å–Ω–æ–≤–∞</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –º–µ–Ω—é
            const menuToggle = document.querySelector('.menu-toggle');
            const navLinks = document.querySelector('.nav-links');

            menuToggle.addEventListener('click', function(e) {
                e.stopPropagation();
                navLinks.classList.toggle('active');
            });

            // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–µ–Ω—é –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –µ–≥–æ
            document.addEventListener('click', function(e) {
                if (!navLinks.contains(e.target) && !menuToggle.contains(e.target)) {
                    navLinks.classList.remove('active');
                }
            });

            // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–µ–Ω—é –ø—Ä–∏ –∫–ª–∏–∫–µ –Ω–∞ —Å—Å—ã–ª–∫—É
            document.querySelectorAll('.nav-links a').forEach(link => {
                link.addEventListener('click', () => {
                    navLinks.classList.remove('active');
                });
            });
        });

        // –ò–≥—Ä–æ–≤–∞—è –ª–æ–≥–∏–∫–∞
        let treats = 0;
        let tricks = 0;
        let attempts = 10;
        const doors = 12;

        function createBoard() {
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.innerHTML = '';

            for (let i = 0; i < doors; i++) {
                const door = document.createElement('div');
                door.className = 'door';
                door.innerHTML = 'üö™';
                door.addEventListener('click', () => openDoor(door));
                gameBoard.appendChild(door);
            }
        }

        function openDoor(door) {
            if (attempts <= 0) return;

            const isTreat = Math.random() > 0.4;
            const ghost = document.createElement('div');
            ghost.className = 'ghost';
            
            if (isTreat) {
                ghost.innerHTML = 'üç¨';
                treats++;
                document.getElementById('treats').textContent = treats;
            } else {
                ghost.innerHTML = 'üëª';
                tricks++;
                document.getElementById('tricks').textContent = tricks;
                door.classList.add('shake');
            }

            door.appendChild(ghost);
            setTimeout(() => ghost.classList.add('active'), 100);
            
            door.classList.add('opened');
            attempts--;
            document.getElementById('attempts').textContent = attempts;

            if (attempts <= 0) {
                setTimeout(endGame, 1500);
            }
        }

        function endGame() {
            document.getElementById('gameOver').classList.add('active');
            document.getElementById('finalTreats').textContent = treats;
            document.getElementById('finalTricks').textContent = tricks;
        }

        function restartGame() {
            treats = 0;
            tricks = 0;
            attempts = 10;
            document.getElementById('treats').textContent = treats;
            document.getElementById('tricks').textContent = tricks;
            document.getElementById('attempts').textContent = attempts;
            document.getElementById('gameOver').classList.remove('active');
            createBoard();
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã
        createBoard();
    </script>
</body>
</html>
